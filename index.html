<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="dark light" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="container">
			<div class="image"><img src="./images/image-header-mobile.jpg" alt=""></div>
			<div class="content">
				<h1>Get<span> insights </span>that help your business grow.</h1>

				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<div class="statics">
					<div class="unit">
						<span class="num">10k+</span>
						<p class="title">companies</p>
					</div>
					<div class="unit">
						<span class="num">314</span>
						<p class="title">templates</p>
					</div>
					<div class="unit">
						<span class="num">12m+</span>
						<p class="title">queries</p>
					</div>
				</div>
			</div>
		</section>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Abdelsam lahjouji</a>.</div>
	</body>
</html>
